name: CI

on:
  push:
  pull_request:

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        emacs-version:
          - 24-5
          - 25-3
          - 26-3
          - 27-2
          - snapshot

    steps:
    - uses: actions/checkout@v2

    - name: Install Emacs ${{ matrix.emacs-version }}
      uses: purcell/setup-emacs@master
      with:
        version: ${{ matrix.emacs-version }}

    - name: MELPA checks
      uses: leotaku/elisp-check@master
      with:
        file: ox-json.el

    - name: Test
      uses: leotaku/elisp-check@master
      with:
        check: ert
        file: tests/test-*.el
